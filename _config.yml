# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Eline Maaike de Weerd
email: e.deweerd@qmul.ac.uk
description: >- # this means to ignore newlines until "baseurl:"
  EM's interweb-bubble. »die Welt wird enger mit jedem Tag. Zuerst war sie so breit, 
  daß ich Angst hatte, ich lief weiter und war glücklich, daß ich endlich rechts und 
  links in der Ferne Mauern sah, aber diese langen Mauern eilen so schnell aufeinander zu, 
  daß ich schon im letzten Zimmer bin, und dort im Winkel steht die Falle, in die ich laufe.«
twitter_username: linuscosinus
github_username: ElineMaaikedeWeerd
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 1 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
# logo: "/assets/images/88x88.png"


include:
